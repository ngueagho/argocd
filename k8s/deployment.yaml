apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-app
  namespace: argocd
spec:
  replicas: 2
  selector:
    matchLabels:
      app: django-app
  template:
    metadata:
      labels:
        app: django-app
    spec:
      containers:
        - name: django
          image: robertolandry/django-app:7d1cd2e4ee3445e7ad86b19c27b414971a5c9b25
          ports:
            - containerPort: 8000
