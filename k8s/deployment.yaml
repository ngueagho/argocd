apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-app
  namespace: argocd
spec:
  replicas: 2
  selector:
    matchLabels:
      app: django-app
  template:
    metadata:
      labels:
        app: django-app
    spec:
      containers:
        - name: django
          image: robertolandry/django-app:ff02831cc118818e1a3b906ec92c4debfd84c23d
          ports:
            - containerPort: 8000
