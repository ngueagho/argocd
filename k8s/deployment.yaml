apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-app
  namespace: argocd
spec:
  replicas: 2
  selector:
    matchLabels:
      app: django-app
  template:
    metadata:
      labels:
        app: django-app
    spec:
      containers:
        - name: django
          image: robertolandry/django-app:476819f25761264b892eb05442c66a0099561e35
          ports:
            - containerPort: 8000
