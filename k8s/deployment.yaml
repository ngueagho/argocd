apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-app
  namespace: argocd
spec:
  replicas: 2
  selector:
    matchLabels:
      app: django-app
  template:
    metadata:
      labels:
        app: django-app
    spec:
      containers:
        - name: django
          image: robertolandry/django-app:949de0c2b46702bf5c4ffecfa097ffcba3764786
          ports:
            - containerPort: 8000
